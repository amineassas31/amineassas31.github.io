<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder - The Meal DB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="index.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h1 class="text-center mb-4">🍽️ Recipe Finder</h1>

  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for a recipe...">
    </div>
    <div class="col-md-6">
      <button id="searchBtn" class="btn btn-primary">🔍 Search</button>
      <button id="randomBtn" class="btn btn-success">🎲 Random Recipe</button>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <select id="categorySelect" class="form-control">
        <option value="">Select a category</option>
      </select>
    </div>
    <div class="col-md-4">
      <select id="areaSelect" class="form-control">
        <option value="">Select a cuisine</option>
      </select>
    </div>
    <div class="col-md-4">
      <select id="ingredientSelect" class="form-control">
        <option value="">Select an ingredient</option>
      </select>
    </div>
  </div>

  <div id="recipeContainer" class="row">

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
